name: "打卡"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"  # 每天UTC时间1:00（北京时间9:00）执行
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        
    - name: Install depend
      run: |
        pip install -r requirements.txt

    - name: Start sign
      env:
        USER: ${{ secrets.USER }}
      run: |
        python main.py
